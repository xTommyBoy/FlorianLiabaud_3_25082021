<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="OhMyFood" href="assets/images/logo/ohmyfood-favicon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" media="all" rel="stylesheet">
    <title>OhMyFood!</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <img class="header-image" src="assets/images/logo/ohmyfood.png" href="#">

        <div class="paris-bloc">
            <h2 class="paris-text"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</h2>
        </div>
    </header>
      <section class="reservation">
          <h2 class="reservation-title">Réservez le menu qui vous convient</h2>
          <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
          <div href="#" class="reservation-bouton">Explorez nos restaurants</div>
      </section>
      <section class="fonctionnement">
          <h2 class="fonctionnement-title">Fonctionnement</h2>
          <div class="choice-button">Choisissez un restaurant</div>
          <div class="composition-button">Composez votre menu</div>
          <div class="degustation-button">Dégustez au restaurant</div>
      </section>
      <section class="restaurants">
          <h2 class="restaurants-title">Restaurants</h2>
      </section>
